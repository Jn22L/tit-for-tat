<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <title>Tit-for-Tat V3</title>
  </head>
  <body>
    <div id="div-join-wrapper"><input id="input-join" maxlength="8" autocomplete="off" /><button id="btn-join">Join</button></div>
    <div id="div-your-wrapper"><div id="div-your-id"></div></div>
    <div id="div-my-wrapper"><div id="div-my-id"></div></div>
    <script>
      const socket = io();
      let tempLoginId; // 로그인 시도 ID
      let myNIckName; // 정식 로그인 ID
      const divJoinWrapper = document.querySelector("#div-join-wrapper");
      const inputJoin = document.querySelector("#input-join");
      const btnJoin = document.querySelector("#btn-join");
      const divYourWrapper = document.querySelector("#div-your-wrapper");
      const divYourId = document.querySelector("#div-your-id");
      const divMyWrapper = document.querySelector("#div-my-wrapper");
      const divMyId = document.querySelector("#div-my-id");

      btnJoin.addEventListener("click", function (e) {
        if (inputJoin.value.trim() === "" || inputJoin.value == null) {
          alert("please enter name");
          inputJoin.focus();
          return;
        }
        tempLoginId = inputJoin.value;
        socket.emit("join user", tempLoginId);
        //document.querySelector("#div-join").setAttribute("style", "display:none");
      });

      socket.on("join user", function (msg) {
        console.log("join user", msg);
        if (tempLoginId === msg.nickName) {
          if (msg.isLoginOk) {
            myNIckName = tempLoginId;
            tempLoginId = null;
            divJoinWrapper.setAttribute("style", "visibility:hidden;");
          } else {
            alert(tempLoginId + "(은/는) 이미 사용중인 이름 입니다. 다른 이름으로 로그인해 주세요.");
            return;
          }
        }
      });
    </script>
  </body>
</html>
